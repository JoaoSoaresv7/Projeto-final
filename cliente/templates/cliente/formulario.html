<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Pizza</title>
</head>
<body>
    <h1>Faça seu Pedido</h1>
    <form method="post">
        {% csrf_token %}
        
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>CPF:</label><br>
        <input type="text" name="cpf" required><br><br>

        <label>Endereço:</label><br>
        <input type="text" name="endereco" required><br><br>

        <label>Sabor:</label><br>
        <select name="sabor">
            <option value="01">Portuguesa</option>
            <option value="02">Chocolate</option>
            <option value="03">Peixe</option>
            <option value="04">Margarita</option>
            <option value="05">Quatro-queijos</option>
            <option value="06">Marguerita</option>
            <option value="07">Calabresa</option>
            <option value="08">Peperoni</option>
            <option value="09">Alho e óleo</option>
        </select><br><br>

        <label>Borda:</label><br>
        <select name="borda">
            <option value="0">Sem borda</option>
            <option value="1">Catupiry</option>
            <option value="2">Cheddar</option>
            <option value="3">Doce de leite</option>
        </select><br><br>

        <label>Tamanho:</label><br>
        <select name="tamanho">
            <option value="0">Grande</option>
            <option value="1">Médio</option>
            <option value="2">Pequeno</option>
        </select><br><br>

        <label>Quantidade:</label><br>
        <select name="quantidade">
            {% for i in "123456" %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
</html>

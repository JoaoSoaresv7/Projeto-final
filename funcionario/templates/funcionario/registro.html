<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Funcionário</title>
    <link rel="stylesheet" href="/static/css/registro.css">
</head>
<body>
    <div class="logo">
        <img src="/static/img/freddy-logo.png" alt="Logo Freddy">
    </div>

    <div class="form-box">
        <h2>Crie sua conta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-field">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF"
                    maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato 000.000.000-00">
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-field">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Registrar</button>

            <a href="{% url 'login_funcionario' %}" class="registro-link">Já tem uma conta? Faça login</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Funcionário</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <style>
    .messages {
      margin-bottom: 1rem;
    }
    .message-success {
      color: green;
      font-weight: bold;
    }
    .message-error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img class="logo" src="/static/img/logo.png" alt="Logo Freddy">

  <div class="login-box">
    <h2>Login do Funcionário</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-field">
        <label for="username">Usuário</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-field">
        <label for="senha">Senha</label>
        <input type="password" name="senha" required>
      </div>

      <button type="submit">Entrar</button>
      <a href="{% url 'registro_funcionario' %}" class="registro-link">Não tem uma conta? Crie aqui</a>
    </form>
  </div>

</body>
</html>
